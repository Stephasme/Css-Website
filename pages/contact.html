<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="../css/contact.css">
    </head>
    <body>
        <header class="navbar flex-container">
            <h1>Catchlight</h1>
            <nav class="menu flex-container">
                <a href="../index.html">Home</a>
                <a href="./aboutus.html">About</a>
                <a href="./contact.html" class="active">Contact</a>
            </nav>
        </header>
        <main>
            <section class="contact">
                <h2 class="title">Contact Us</h2>
                <div class="container">
                    <div class="contact-text">
                        <ul>
                            <li><strong>Email:</strong> info@catchlight.com</li>
                            <li><strong>Phone Number:</strong> +32 ********</li>
                            <li><strong>Phone Number:</strong> +32 ********</li>
                    </div>
                </div>
            </section>
            <section class="form container-column">
                <h2 class="title">Contact us</h2>
                <form action="" class="form-container">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <textarea id="message" name="message" rows="10" placeholder="Message" required></textarea>
                    <button class="button">Send</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>Copyright</p>
        </footer>
    </body>
</html>
